<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full space-y-8 p-8">
    <div class="text-center">
        <h2 class="mt-6 text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
        <p class="mt-2 text-sm text-gray-600">Accede a tu cuenta</p>
    </div>

    <form class="mt-8 space-y-6" th:action="@{/login}" method="post">
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="username" type="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input id="password" name="password" type="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

        </div>

        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span>El correo electronico o contrasena son incorrectos</span>
        </div>

        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            <span>Salio de su sesion correctamente</span>
        </div>

        <div th:if="${exitoso}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            <span>Registro exitoso</span>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Iniciar Sesión
            </button>
        </div>

        <div class="text-center">
            <p class="text-sm text-gray-600 mb-4">¿No tienes cuenta? Regístrate como:</p>
            <div class="flex space-x-4">
                <a th:href="@{/usuarios/registrarEmpresa}"
                   class="flex-1 py-2 px-4 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-sm">
                    Empresa
                </a>
                <a th:href="@{/usuarios/registrarCandidato}"
                   class="flex-1 py-2 px-4 border border-green-600 text-green-600 rounded-md hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-500 text-center text-sm">
                    Candidato
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
