<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empresa - JobPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-br from-slate-50 to-white min-h-screen text-slate-800">

<div th:replace="fragments/navbarEmpresa :: navbarEmpresa"></div>

<div class="max-w-6xl mx-auto px-8 py-8">
    <h1 class="text-3xl font-bold text-slate-800 mb-8">
        Panel de Control - <span th:text="${nombreEmpresa}"></span>
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-6">

        <div class="bg-white/90 backdrop-blur-sm border border-blue-500/10 rounded-2xl p-6 shadow-sm shadow-blue-500/10">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl flex items-center justify-center text-white text-xl">
                    üìã
                </div>
                <div class="text-sm text-slate-500 font-medium">Vacantes Activas</div>
            </div>
            <div class="text-3xl font-bold text-slate-800" th:text="${vacantes.size()}">0</div>
        </div>

        <div class="bg-white/90 backdrop-blur-sm border border-blue-500/10 rounded-2xl p-6 shadow-sm shadow-blue-500/10">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl flex items-center justify-center text-white text-xl">
                    üë•
                </div>
                <div class="text-sm text-slate-500 font-medium">Total Postulaciones</div>
            </div>
            <div class="text-3xl font-bold text-slate-800" th:text="${postulacionesTotales}"></div>
        </div>
    </div>

    <form th:action="@{/empresas/index}" method="get" class="mb-12">
        <input type="hidden" name="registrar" value="true">
        <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg font-medium hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-500/30 transition-all">
            + Registrar Vacante
        </button>
    </form>

    <h2 class="text-2xl font-semibold text-slate-800 mb-6 flex items-center gap-2">
        <span class="filter grayscale opacity-70">üìã</span> Mis Vacantes
    </h2>

    <div class="grid gap-6">
        <div th:each="vacante : ${vacantes}" class="bg-white/90 backdrop-blur-sm border border-blue-500/10 rounded-2xl p-6 shadow-sm shadow-blue-500/10">
            <div>
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-semibold text-slate-800 mb-2" th:text="${vacante.titulo}"></h3>

                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            <div class="flex items-center gap-2 text-sm text-slate-500">
                                <span class="w-5 h-5 flex items-center justify-center text-blue-500">üí∞</span>
                                <span th:text="${vacante.salario}"></span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-slate-500">
                                <span class="w-5 h-5 flex items-center justify-center text-blue-500">üè†</span>
                                <span th:text="${vacante.modalidad}"></span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-slate-500">
                                <span class="w-5 h-5 flex items-center justify-center text-blue-500">üë•</span>
                                <span th:text="${vacante.postulaciones.size()}"></span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-slate-500">
                                <span class="w-5 h-5 flex items-center justify-center text-blue-500">üìÖ</span>
                                <span th:text="'Publicado: ' + ${vacante.fechaCreacion}"></span>
                            </div>
                        </div>
                    </div>

                    <span class="px-3 py-1 bg-green-500/10 text-green-600 rounded-full text-xs font-medium">
                        Activa
                    </span>
                </div>

                <div class="flex gap-3 flex-wrap">
                    <a th:href="@{/empresas/vacantes/postulaciones/{id}(id=${vacante.idVacante})}" class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg text-sm font-medium hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-500/30 transition-all">
                        <span>üëÅÔ∏è</span> Ver Postulaciones
                    </a>
                    <a th:href="@{/empresas/index(editar=true, id=${vacante.idVacante})}" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-500/10 text-blue-600 border border-blue-500/20 rounded-lg text-sm font-medium hover:bg-blue-500/20 transition-colors">
                        <span>‚úèÔ∏è</span> Editar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${registroVacante or editarVacante}">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl shadow-blue-500/20 w-full max-w-3xl p-8 relative">

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-slate-800"
                    th:text="${editarVacante} ? 'Editar Vacante' : 'Registrar Vacante'">
                </h2>
                <a th:href="@{/empresas/index}">
                    <button class="text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
                </a>
            </div>

            <form th:action="${editarVacante} ? @{/empresas/vacantes/editar} : @{/empresas/vacantes/registrar}"
                  th:object="${vacante}" method="post" class="space-y-6">

                <input type="hidden" th:field="*{idVacante}"/>

                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">T√≠tulo de Vacante</label>
                    <input type="text" th:field="*{titulo}"
                           class="w-full px-4 py-2 border border-blue-500/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                           placeholder="Ej: Desarrollador Full Stack">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Salario</label>
                    <input type="number" th:field="*{salario}"
                           class="w-full px-4 py-2 border border-blue-500/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                           placeholder="Ej: 5000000">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">Modalidad</label>
                        <select th:field="*{modalidad}"
                                class="w-full px-4 py-2 border border-blue-500/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <option value="REMOTO">Remoto</option>
                            <option value="PRESENCIAL">Presencial</option>
                            <option value="HIBRIDO">H√≠brido</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">Jornada</label>
                        <select th:field="*{jornada}"
                                class="w-full px-4 py-2 border border-blue-500/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <option value="Tiempo Completo">Tiempo Completo</option>
                            <option value="Medio Tiempo">Medio Tiempo</option>
                            <option value="Por Horas">Por Horas</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Detalles</label>
                    <textarea th:field="*{detalles}" rows="5"
                              class="w-full px-4 py-2 border border-blue-500/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"
                              placeholder="Describe las responsabilidades, requisitos y beneficios..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Tipos de Vacante</label>

                    <input type="text" id="tipoVacanteInput"
                           class="w-full px-4 py-2 border border-blue-500/20 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none mb-2"
                           placeholder="Buscar tipo de vacante...">

                    <div id="tipoVacanteSuggestions"
                         class="border border-blue-500/20 rounded-lg bg-white shadow-md max-h-40 overflow-y-auto hidden"></div>

                    <div id="tipoVacanteTags" class="flex flex-wrap gap-2 mt-3">
                        <span th:each="tipo : ${vacante.tiposVacantes}"
                              class="flex items-center gap-2 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
                            <span th:text="${tipo.nombreTipoVacante}">Backend</span>
                            <input type="hidden" name="tiposVacantes" th:value="${tipo.idTipoVacante}"/>
                            <button type="button" class="text-blue-500 hover:text-blue-700">&times;</button>
                        </span>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-6">
                    <a th:href="@{/empresas/index}">
                        <button type="button"
                                class="px-6 py-2 bg-slate-100 text-slate-600 rounded-lg font-medium hover:bg-slate-200 transition-colors">
                            Cancelar
                        </button>
                    </a>
                    <button type="submit"
                            class="px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg font-medium hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-500/30 transition-all">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById("tipoVacanteInput");
    if (input) {
        const suggestions = document.getElementById("tipoVacanteSuggestions");
        const tagsContainer = document.getElementById("tipoVacanteTags");
        let selected = [];
        let tiposVacantes = [];

        fetch('/api/tipos-vacantes')
            .then(res => res.json())
            .then(data => {
                tiposVacantes = data.map(t => ({
                    id: t.idTipoVacante,
                    nombre: t.nombreTipoVacante
                }));
            })

        input.addEventListener("input", () => {
            const query = input.value.toLowerCase();
            suggestions.innerHTML = "";
            if (!query) {
                suggestions.classList.add("hidden");
                return;
            }

            const filtered = tiposVacantes.filter(t =>
                t.nombre.toLowerCase().includes(query) &&
                !selected.some(s => s.id === t.id)
            );

            if (filtered.length === 0) {
                suggestions.classList.add("hidden");
                return;
            }

            suggestions.classList.remove("hidden");

            filtered.forEach(tipo => {
                const option = document.createElement("div");
                option.className = "px-4 py-2 hover:bg-blue-50 cursor-pointer";
                option.textContent = tipo.nombre;
                option.onclick = () => {
                    selected.push(tipo);
                    renderTags();
                    input.value = "";
                    suggestions.classList.add("hidden");
                };
                suggestions.appendChild(option);
            });
        });

        function renderTags() {
            tagsContainer.innerHTML = "";
            selected.forEach(tipo => {
                const tag = document.createElement("div");
                tag.className = "flex items-center gap-2 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium";
                tag.innerHTML = `
                    ${tipo.nombre}
                    <button class="text-blue-500 hover:text-blue-700">&times;</button>
                    <input type="hidden" name="tiposVacantes" value="${tipo.id}">
                `;
                tag.querySelector("button").onclick = () => {
                    selected = selected.filter(t => t.id !== tipo.id);
                    renderTags();
                };
                tagsContainer.appendChild(tag);
            });
        }
    }
</script>
</body>
</html>
