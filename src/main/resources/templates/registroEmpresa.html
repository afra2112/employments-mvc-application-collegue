<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full space-y-8 p-8">
    <div class="text-center">
        <h2 class="mt-6 text-3xl font-bold text-gray-900">Registro de Empresa</h2>
        <p class="mt-2 text-sm text-gray-600">Crea tu cuenta empresarial</p>
    </div>

    <form class="mt-8 space-y-6" th:action="@{/usuarios/registrarEmpresa}" th:object="${empresa}" method="post">
        <div class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la Empresa</label>
                <input id="nombre" th:field="*{nombre}" type="text" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Corporativo</label>
                <input id="email" th:field="*{email}" type="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="departamento" class="block text-sm font-medium text-gray-700">Departamento</label>
                <input id="departamento" th:field="*{departamento}" type="text" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="ciudad" class="block text-sm font-medium text-gray-700">Ciudad</label>
                <input id="ciudad" th:field="*{ciudad}" type="text" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input id="password" th:field="*{password}" type="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span th:text="${error}"></span>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Registrar Empresa
            </button>
        </div>

        <div class="text-center space-y-2">
            <a th:href="@{/usuarios/registrarCandidato}" class="text-green-600 hover:text-green-500 text-sm block">
                ¿Eres candidato? Regístrate aquí
            </a>
            <a th:href="@{/login}" class="text-gray-600 hover:text-gray-500 text-sm block">
                ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
    </form>
</div>
</body>
</html>
