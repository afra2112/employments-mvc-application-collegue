<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">

                <span class="ml-4 px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full">Candidato</span>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openHabilidadesModal()"

                <!--span class="text-gray-700" th:text="${candidato.nombres + ' ' + candidato.apellidos}">Nombre Candidato</span-->

    <div class="bg-white p-4 rounded-lg shadow mb-6">

            </div>
            <div>
                <select class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">

            <div>

    <div class="bg-white rounded-lg shadow mt-8">
        <div class="px-6 py-4 border-b border-gray-200">

        <div class="overflow-x-auto">

                <thead class="bg-gray-50">

                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vacante</th>

<div id="habilidadesModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Mis Habilidades</h3>
        </div>

        <div class="p-6">
            <form th:action="@{/candidato/habilidades}" method="post" class="space-y-4">
                <div>
                    <label for="nuevaHabilidad" class="block text-sm font-medium text-gray-700">Nueva Habilidad</label>
                    <input id="nuevaHabilidad" name="nombre" type="text" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                    Agregar Habilidad
                </button>
            </form>

            <div class="mt-6">
                <h4 class="text-sm font-medium text-gray-700 mb-3">Habilidades Actuales:</h4>
                <div class="flex flex-wrap gap-2">
                        <!--span th:each="habilidad : ${candidato.habilidades}"
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800">
                            <span th:text="${habilidad.nombre}">Habilidad</span>
                            <button th:onclick="'eliminarHabilidad(' + ${habilidad.id} + ')'"
                                    class="ml-2 text-blue-600 hover:text-blue-800">×</button>
                        </span-->
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button onclick="closeHabilidadesModal()"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function postularse(vacanteId) {
        if (confirm('¿Deseas postularte a esta vacante?')) {
            // Enviar postulación
            fetch('/candidato/postularse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ vacanteId: vacanteId })
            }).then(() => {
                location.reload();
            });
        }
    }

    function openHabilidadesModal() {
        document.getElementById('habilidadesModal').classList.remove('hidden');
    }

    function closeHabilidadesModal() {
        document.getElementById('habilidadesModal').classList.add('hidden');
    }

    function eliminarHabilidad(habilidadId) {
        if (confirm('¿Deseas eliminar esta habilidad?')) {
            // Implementar eliminación
            console.log('Eliminar habilidad:', habilidadId);
        }
    }
</script>
